<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logoContainer">
            <div class="logo">Tangwait</div>
        </div>
        <div class="headerContainer">
            <div class="headerTitle">My Library</div>
        </div>
        <div class="sidebarContainer">
            <h1>Add Books Here!</h1>
            <form>
                <div class="formBlanks">
                    <label for="bookTitle"></label>
                    <input type="text" id="bookTitle" placeholder="Book Title">
                    <label for="bookAuthor"></label>
                    <input type="text" id="bookAuthor" placeholder="Author">
                    <label for="bookPages"></label>
                    <input type="number" id="bookPages" placeholder="155">
                </div>
            </form>
            <button class="addBook" onClick="addBookToLibrary()">Add Book</button>
        </div>
        <div class="contentContainer">
        </div>
    </div>
</body>
</html>
